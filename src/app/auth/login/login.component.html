<!-- login.component.html -->
<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="w-full max-w-sm p-6 bg-white rounded-xl shadow-md space-y-4 text-gray-800">
    
    <!-- Imagen superior -->
    <div class="flex justify-center mb-4">
      <img src="assets/images/raio.png" alt="Login" class="w-24 h-24 object-cover rounded-full shadow-lg" />
    </div>

    <!-- Email -->
    <input
      formControlName="email"
      placeholder="Email"
      type="email"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
    />

    <!-- Password -->
    <input
      formControlName="password"
      placeholder="Password"
      type="password"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
    />

    <!-- Botón -->
    <button
      type="submit"
      class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-200"
    >
      Iniciar sesión
    </button>

    <div class="text-center">
      <a href="/recuperar-contrasenia" class="text-sm text-blue-600 hover:underline">
        ¿Olvidaste tu contraseña?
      </a>
    </div>
  </form>
</div>
